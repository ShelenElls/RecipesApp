{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Your shopping list</h1>
    <div>
        <form method="post" action="{% url 'shopping_delete_all' %}">
            {% csrf_token %}
            <button class="button">Delete all</button>
        </form>
    </div>
    <ul>
        {% for w in shoppingitem_list %}
        <li>{{ w.food_item }}</li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
